<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" id="favicon" type="image/png" href="/favicon/1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatzoudas - Portfolio</title>
    <script>
      (function () {
        const frames = [
          "/favicon/1.png",
          "/favicon/2.png",
          "/favicon/3.png",
          "/favicon/4.png",
          "/favicon/5.png",
          "/favicon/6.png",
          "/favicon/7.png",
          "/favicon/8.png",
          "/favicon/9.png",
          "/favicon/10.png",
        ];
        let i = 0;
        let interval;

        const updateIcon = () => {
          const link = document.getElementById("favicon");
          if (link) {
            link.href = frames[i];
            i = (i + 1) % frames.length;
          }
        };

        const start = () => {
          if (!interval) interval = setInterval(updateIcon, 250);
        };

        const stop = () => {
          clearInterval(interval);
          interval = null;
          i = 0;
          const link = document.getElementById("favicon");
          if (link) link.href = frames[0];
        };

        if (!document.hidden) start();

        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            stop();
          } else {
            start();
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
